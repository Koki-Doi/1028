<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32_Vocal_Effector</title>
    <!-- GoogleフォントのAudiowideを読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ddd;
            margin: 0;
            font-family: 'Audiowide', Arial, sans-serif;
        }

        .smartphone-frame {
            width: 400px;
            height: 800px;
            padding: 20px;
            border: 16px solid #333;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            position: relative;
        }

        .smartphone-frame::before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            background: #333;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .screen {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }

        .pedal-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .pedal {
            width: 200px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: relative;
            box-sizing: border-box;
        }

        .knob-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
            top: 20px;
        }

        .knob-container {
            position: relative;
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .knob {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.5), 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
        }

        .knob::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 25px;
            background-color: #ccc;
            border-radius: 2px;
            top: 5px;
            left: 21px;
            transform-origin: bottom;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .knob-label {
            position: absolute;
            width: 100%;
            text-align: center;
            left: 0;
            top: 60px;
            font-size: 16px;
            color: #000;
            font-family: 'Audiowide', Arial, sans-serif;
        }

        /* THRESHOLDラベルを左に10%シフト */
        .threshold-label {
            transform: translateX(-55%);
        }

        .output-value {
            position: absolute;
            width: 100%;
            text-align: center;
            top: -20px;
            font-size: 16px;
            color: #000;
            overflow: hidden;
            white-space: nowrap;
            font-family: 'Audiowide', Arial, sans-serif;
        }

        .output {
            position: absolute;
            top: 350px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            font-family: 'Audiowide', Arial, sans-serif;
        }

        .brand {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Audiowide', Arial, sans-serif;
        }

        .foot-switch {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 70px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            line-height: 70px;
            color: #fff;
            font-weight: bold;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3), 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
            cursor: pointer;
            font-family: 'Audiowide', Arial, sans-serif;
        }

        .led {
            position: absolute;
            top: 70px;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #8b0000;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            transform: translateX(-50%);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .led.on {
            background-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* エフェクターごとの色設定 */
        #noise-gate {
            background-color: #f9f9f9;
        }

        #distortion {
            background-color: #ff6600;
        }

        #reverb {
            background-color: #ccff99;
        }

        @media (max-width: 600px) {
            .smartphone-frame {
                border: none;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="smartphone-frame">
        <div class="screen">
            <div class="pedal-container">
                <!-- Noise Gate ペダル -->
                <div class="pedal" id="noise-gate">
                    <div class="knob-container" style="margin: 0 auto; position: relative; top: 100px;">
                        <div class="output-value" id="outputValue1">50</div>
                        <div class="knob" id="knob1"></div>
                        <div class="knob-label threshold-label">THRESHOLD</div>
                    </div>
                    <div class="led" id="led1"></div>
                    <div class="foot-switch" id="footSwitch1"></div>
                </div>

                <!-- Distortion ペダル -->
                <div class="pedal" id="distortion">
                    <div class="knob-row">
                        <div class="knob-container">
                            <div class="output-value" id="outputValue2">50</div>
                            <div class="knob" id="knob2"></div>
                            <div class="knob-label">LEVEL</div>
                        </div>
                        <div class="knob-container">
                            <div class="output-value" id="outputValue3">50</div>
                            <div class="knob" id="knob3"></div>
                            <div class="knob-label">GAIN</div>
                        </div>
                    </div>
                    <div class="knob-container" style="margin: 0 auto; position: relative; top: 40px;">
                        <div class="output-value" id="outputValue4">50</div>
                        <div class="knob" id="knob4"></div>
                        <div class="knob-label">TONE</div>
                    </div>
                    <div class="led" id="led2"></div>
                    <div class="foot-switch" id="footSwitch2"></div>
                </div>

                <!-- Reverb ペダル -->
                <div class="pedal" id="reverb">
                    <div class="knob-row">
                        <div class="knob-container">
                            <div class="output-value" id="outputValue5">50</div>
                            <div class="knob" id="knob5"></div>
                            <div class="knob-label">DECAY</div>
                        </div>
                        <div class="knob-container">
                            <div class="output-value" id="outputValue6">50</div>
                            <div class="knob" id="knob6"></div>
                            <div class="knob-label">MIX</div>
                        </div>
                    </div>
                    <div class="knob-container" style="margin: 0 auto; position: relative; top: 40px;">
                        <div class="output-value" id="outputValue7">50</div>
                        <div class="knob" id="knob7"></div>
                        <div class="knob-label">TONE</div>
                    </div>
                    <div class="led" id="led3"></div>
                    <div class="foot-switch" id="footSwitch3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createKnob(knobId, outputId, paramName) {
            const knob = document.getElementById(knobId);
            const output = document.getElementById(outputId);
            let rotation = -150;
            let isDragging = false;

            function updateKnob(deltaY) {
                rotation = Math.max(-150, Math.min(150, rotation + deltaY));
                knob.style.transform = `rotate(${rotation}deg)`;
                const value = Math.round((rotation + 150) / 3); // 0〜100にマッピング
                output.textContent = value;
                sendValueToESP32(paramName, value);
            }

            knob.addEventListener('mousedown', (e) => {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) updateKnob(e.movementY);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            knob.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const startY = e.touches[0].clientY;

                function onTouchMove(e) {
                    const deltaY = startY - e.touches[0].clientY;
                    updateKnob(deltaY);
                }

                document.addEventListener('touchmove', onTouchMove);
                document.addEventListener('touchend', () => {
                    document.removeEventListener('touchmove', onTouchMove);
                });
            });
        }

        function sendValueToESP32(paramName, value) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/set?${paramName}=${value}`, true);
            xhr.send();
        }

        function createFootSwitch(footSwitchId, ledId) {
            const footSwitch = document.getElementById(footSwitchId);
            const led = document.getElementById(ledId);

            footSwitch.addEventListener('click', () => {
                led.classList.toggle('on');
                const isOn = led.classList.contains('on') ? 1 : 0;
                sendValueToESP32(footSwitchId, isOn);
            });
        }

        // 全てのノブとスイッチを初期化
        createKnob('knob1', 'outputValue1', 'threshold');
        createKnob('knob2', 'outputValue2', 'level');
        createKnob('knob3', 'outputValue3', 'gain');
        createKnob('knob4', 'outputValue4', 'toneDistortion');
        createKnob('knob5', 'outputValue5', 'decay');
        createKnob('knob6', 'outputValue6', 'mix');
        createKnob('knob7', 'outputValue7', 'toneReverb');

        createFootSwitch('footSwitch1', 'led1');
        createFootSwitch('footSwitch2', 'led2');
        createFootSwitch('footSwitch3', 'led3');
    </script>
</body>
</html>
